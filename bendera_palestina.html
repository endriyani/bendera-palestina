<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendera Palestina</title>
    <style>
        .flag {
            display: none;
            width: 300px;
            height: 200px;
        }
    </style>
    <script>
        function showFlag() {
            document.getElementById('palestineFlag').style.display = 'block';
        }
    </script>
</head>
<body>
    <a href="#" onclick="showFlag()">Klik di sini untuk melihat bendera Palestina</a>
    <br>
    <img id="palestineFlag" class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg" alt="Bendera Palestina">
</body>
</html>
